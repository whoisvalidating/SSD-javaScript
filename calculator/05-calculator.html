<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    .calculator-container {
      display: flex;
    }
    .number-block {
      display: flex;
      flex-direction: column;
    }
    .number-block button {
      height: 5vw;
      width: 5vw;
    }
    .operators-block {
      display: flex;
      flex-direction: column;
      padding-left: 0.3vw;
    }
    .operators-block button {
      height: 4vw;
      width: 5vw;
    }


  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="number-block">
      <div class="7-9">
        <button class="7" onclick="
          Calculation+= '7';
          console.log(Calculation);  
        ">
        7
        </button>
        <button class="8" onclick="
          Calculation+= '8';
          console.log(Calculation);
        ">
        8  
        </button>
        <button class="9" onclick="
          Calculation+= '9';
          console.log(Calculation); 
        ">
        9  
        </button>
      </div>
      <div class="4-6">
        <button class="4" onclick="
          Calculation+= '4';
          console.log(Calculation);  
        ">
        4
        </button>
        <button class="5" onclick="
          Calculation+= '5';
          console.log(Calculation);
        ">
        5  
        </button>
        <button class="6" onclick="
          Calculation+= '6';
          console.log(Calculation); 
        ">
        6  
        </button>
      </div>
      <div class="1-3">
        <button class="1" onclick="
          Calculation+= '1';
          console.log(Calculation);  
        ">
        1
        </button>
        <button class="2" onclick="
          Calculation+= '2';
          console.log(Calculation);
        ">
        2
        </button>
        <button class="3" onclick="
          Calculation+= '3';
          console.log(Calculation); 
        ">
        3
        </button>
      </div>
      <div class="0-options">
        <button class="decimal" onclick="
          Calculation+= '.';
          console.log(Calculation);  
        ">
        .
        </button>
        <button class="0" onclick="
          Calculation+= '0';
          console.log(Calculation);
        ">
        0
        </button>
        <button class="equal" onclick="
          Calculation = eval(Calculation);
          console.log(Calculation); 
        ">
        =
        </button>
      </div>
    </div> <!-- div end for number block-->
    <div class="operators-block">
      <button class="clear-all" onclick="
        Calculation = '';
        console.log(`Cleared, New Calculation = ${Calculation}`);  
      ">
      A/C
      </button>
      <button class="divide" onclick="
        Calculation+= '/';
        console.log(Calculation);  
      ">
      /
      </button>
      <button class="multiply" onclick="
        Calculation+= '*';
        console.log(Calculation);  
      ">
      X
      </button>
      <button class="subtract" onclick="
        Calculation+= '-';
        console.log(Calculation);  
      ">
      -
      </button>
      <button class="add" onclick="
        Calculation+= '+';
        console.log(Calculation);  
      ">
      +
      </button>
    </div>
  </div> <!-- div end for calculator container-->




  <script>
    let Calculation = '';
  </script>
</body>
</html>
