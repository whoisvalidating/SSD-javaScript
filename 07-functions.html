<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07-Functions</title>
</head>
<body>
  



  <script>
    //this is a function - it allows you to make repeatable and callable code
    function function1() {
      console.log('hello');
      console.log(2+2);
    };

    function1();
    function1();

    //the word function starts a function 
    function thisCanBeWhateverYouWant() {
      //random java code here
    };
    //once declared it must be called to run

    //return gets a value out of a function

    //parameters 
    // these out a value into a function

    function calculateTax(cost) {
      console.log(cost * 0.1)
    }
    calculateTax(2000);
    calculateTax(5000);
    //the value in the () acts like a variable
    //another word for the value in the bracket is an argument
    //console.log() is actual a function

    function calculateTax(cost, taxPercent) {
      console.log(cost * taxPercent || 0.1);
    }
    calculateTax(2000, 0.2);
    calculateTax(5000, 0.3);
    calculateTax(2000);
    calculateTax(5000);
  
  </script>
</body>
</html>
